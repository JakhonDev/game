<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="result-text"></div>
        <textarea name="text" id="" cols="50" rows="15" class="value-input"></textarea>

        <div class="modal">
            <div class="modal__panel">
                <h1 class="modal__panel-title">Game Over</h1>
            
                <ul class="list">
                    <li class="text">
                        <strong>Text uzunligi:</strong>
                        <span class="textLength">160</span>
                    </li>
                    <li class="text">
                        <strong>Tugallanganligi:</strong>
                        <span class="resultLength">16%</span>
                    </li>
                    <li class="text">
                        <strong>To'g'ri harflar</strong>
                        <span class="correctLength">100</span>
                    </li>
                    <li class="text">
                        <strong>Noto'g'ri harflar</strong>
                        <span class="inCorrectLength">60</span>
                    </li>
                </ul>

                <button class="btn">Restart</button>
            </div>
        </div>
    </div>

    


    <script src="./app.js"></script>
</body>
</html>
